<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Wheather App</h1>
    <input type="text" id="one" placeholder="enter your city name">
    <button id="two">Get Weather</button>
    <div id="three"></div>
    <script>
        let i=document.getElementById("one");
        let b=document.getElementById("two");
        let d=document.getElementById("three");
        b.addEventListener("click",()=>{
            let n=Math.floor(Math.random()*10);
            d.textContent=`The Weather in ${i.value} is ${n} deg celsius`;
            // i.value="";

        })
    </script>
</body>
</html>
