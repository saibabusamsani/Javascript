<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m=Math;
        //round
        console.log(m.round(4.5))


        //floor
        console.log(m.floor(2.2));

        //ceil
        console.log(m.ceil(2.1))

        //power
        console.log(m.pow(2,3))

        //abs
        console.log(m.abs(-55))
        console.log(m.abs(5.5))

        //sqrt
        console.log(m.sqrt(4))

        //max
        console.log(m.max(1,2,3,4,1))
        


    </script>
</body>
</html>
