    <script>
        let emp={
            name:"king",
            place:"bangalore",
            skills:{
                tech:"js",
                network:"devops"
            }
            

        }
        console.log(emp.name);
        emp.subject="angular";

        //lets frresze the objects(emp)
        Object.freeze(emp);

        //lets check object is freeze or not 
        let check=Object.isFrozen(emp);
        console.log(check);

        //lets the existing property 
        emp.name="rohit";
        console.log(emp);

        //lets add new property to sub object (skills)
        emp.skills.backend="python";
        console.log(emp.skills);

        //lets change existing sub objcect property

        emp.skills.tech="node js";
        console.log(emp.skills);

        //seiling the object
        Object.seal(emp);
        console.log(Object.isSealed(emp));

        console.log("*************************************************************");

        let emp2={

            lan:{

            }
        }
        //lets seal the objects(emp2)
        Object.seal(emp2);
        
        //check sealed or not
        console.log(check(Object.isSealed(emp2)));

        //lets add new property

        emp2.skills="html";

        //lets add existing property
        emp2.place="goa";

        //lets add new property to be sub objects;
        emp2.lan.speak="hindi";
        console.log(emp.lan);
